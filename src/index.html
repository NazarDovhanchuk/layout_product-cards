<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

</head>
<body>
  <div class="card" data-qa="card">
    <img
      src="images/imac.jpeg"
      alt="Imac foto"
      class="card--img"
    />

    <div class="card--info">
      <h3 class="card--description__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h3>
      <span class="card--code small-txt">Код товара: 195434</span>
    </div>
    <div class="card--rate">
      <div class="card--star">
        <div class="card--star__item"></div>
        <div class="card--star__item"></div>
        <div class="card--star__item"></div>
        <div class="card--star__item"></div>
        <div class="card--star__item"></div>
      </div>
      <span class="card--response small-txt">Отзывов: 5</span>
    </div>
    <div class="card--price">
      <span class="card--price__item small-txt">Цена:</span>
      <span class="card--price__value">69 999 грн</span>
    </div>
    <a
      data-qa="hover"
      href="#"
      class="card--btn"
    >
      Купить
    </a>
  </div>
</body>
</html>
