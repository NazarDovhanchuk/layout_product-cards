<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    rel="stylesheet"
    >
  </head>
  <body>
    <div class="cards" data-qa="card">
      <img
      src="images/imac.jpeg"
      alt="Imac foto"
      class="cards--img"
      />

      <div class="cards--info">
        <h3 class="cards--description">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <span class="cards--code small-txt">Код товара: 195434</span>
        <div class="cards--rate">
          <div class="cards--stars">
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
            <div class="stars"></div>
          </div>
          <span class="cards--responce small-txt">Отзывов: 5</span>
        </div>
      </div>
      <div class="cards-price">
        <span class="small-txt">Цена:</span>
        <span class="price">69 999 грн</span>
      </div>
      <a
      data-qa="hover"
      href="#"
      class="card--btn"
      >
      Купить
      </a>
    </div>
  </body>
</html>
